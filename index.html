<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        
            .roboto-regular {
              font-family: "Roboto", sans-serif;
              font-optical-sizing: auto;
              font-weight: 400;
              font-style: normal;
}
    </style>

</head>
<body>
    <!-- Starting of the header section -->
    <header>
        <!-- Starting of Nav bar  -->
<nav>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button"  onclick="mobileMenu()" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset" aria-controls="mobile-menu" aria-expanded="false">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

          <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start ">

          <img class="h-8 w-auto" src="icons/logo.png" alt="Your Company">


      </div>
      <!-- Menu Items for lg devices -->
      <div>

        <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 roboto-regular hover:text-white" aria-current="page">Home</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium  hover:bg-gray-700  roboto-regular hover:text-white">Product</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium hover:bg-gray-700 roboto-regular hover:text-white">About us</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium  hover:bg-gray-700  roboto-regular hover:text-white">Contact us</a>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="hidden" id="dropDownDiv">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Dashboard</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
      <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Calendar</a>
    </div>
  </div>
</nav>



    </header>
    <main>

    </main>
    <footer>

    </footer>
<!-- short js for functionality  -->
    <script>
        // function to control the drop down menu in mobile devices
       function mobileMenu(){
        const dropDownDiv = document.getElementById("dropDownDiv");
          if(dropDownDiv.classList.contains('hidden')){
              dropDownDiv.classList.remove("hidden");
          }
          else{
            dropDownDiv.classList.add("hidden");
          }

        }
    </script>
</body>
</html>
